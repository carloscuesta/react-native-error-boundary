name: CI
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'
      - name: Install dependencies 📦
        run: yarn
      - name: Lint 🎨
        run: yarn run lint
      - name: Type check 🏷
        run: yarn run typecheck
      - name: Tests ✅
        run: yarn run test
      - name: Upload coverage 📈
        run: yarn run coverage:upload
